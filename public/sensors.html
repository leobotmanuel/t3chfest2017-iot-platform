<div class="row">
  <h1>Sema IoT Platform!</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Potentiometer</span>
        <button (click)="generateRandomValues()" style="float:right">Random values</button>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <div>
          <div id="gaugeChart" style="height:226px"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Switcher</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="switcher" src="./images/icon_switch_on.jpg" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Buzzer</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="buzzer" src="./images/icon_speaker_off.png" class="col-sm-12 col-md-12" style="max-width:339px; float:none" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Touch</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="touch" src="./images/sensor_touch_off.png" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
</div>

<script>
  Highcharts.chart('gaugeChart', {
      chart: {
          type: 'gauge',
          plotBackgroundColor: null,
          plotBackgroundImage: null,
          plotBorderWidth: 0,
          plotShadow: false
      },
      title: {
          text: null
      },
      pane: {
          startAngle: -150,
          endAngle: 150,
          background: [{
              backgroundColor: {
                  linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                  stops: [
                      [0, '#FFF'],
                      [1, '#333']
                  ]
              },
              borderWidth: 0,
              outerRadius: '109%'
          }, {
              backgroundColor: {
                  linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                  stops: [
                      [0, '#333'],
                      [1, '#FFF']
                  ]
              },
              borderWidth: 1,
              outerRadius: '107%'
          }, {
              // default background
          }, {
              backgroundColor: '#DDD',
              borderWidth: 0,
              outerRadius: '105%',
              innerRadius: '103%'
          }]
      },

      // the value axis
      yAxis: {
          min: 0,
          max: 200,
          minorTickInterval: 'auto',
          minorTickWidth: 1,
          minorTickLength: 10,
          minorTickPosition: 'inside',
          minorTickColor: '#666',
          tickPixelInterval: 30,
          tickWidth: 2,
          tickPosition: 'inside',
          tickLength: 10,
          tickColor: '#666',
          labels: {
              step: 2,
              rotation: 'auto'
          },
          title: {
              text: 'km/h'
          },
          plotBands: [{
              from: 0,
              to: 120,
              color: '#55BF3B' // green
          }, {
              from: 120,
              to: 160,
              color: '#DDDF0D' // yellow
          }, {
              from: 160,
              to: 200,
              color: '#DF5353' // red
          }]
      },
      series: [{
          name: 'Speed',
          data: [0],
          tooltip: {
              valueSuffix: ' km/h'
          }
      }]
    },
    // Add some life
    function (chart) {
      if (!chart.renderer.forExport) {
          setInterval(function () {
              var point = chart.series[0].points[0],
                  newVal,
                  inc = Math.round((Math.random() - 0.5) * 20);
              newVal = point.y + inc;
              if (newVal < 0 || newVal > 200) {
                  newVal = point.y - inc;
              }
              point.update(newVal);
          }, 3000);
      }
  });

  $(document).ready(() => {
    $('#switcher, #buzzer, #touch').click(function() { 
      let status = $(this).attr('src');
      $(this).attr('src', (status.indexOf('_on.') !== -1) ? status.replace('_on.', '_off.') : status.replace('_off.', '_on.'));
    });
  });
</script>
