<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Lamp</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="lampController" src="./images/icon_lamp.png" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Music</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="musicPlayerController" src="./images/icon_music.png" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Colorful bulb</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="bulbController" src="./images/icon_lamp.png" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="label label-warning" style="font-size: 20px">Zen mode</span>
      </div>
      <div class="panel-body clickable" style="text-align:center;">
        <img id="zenModeController" src="./images/icon_budda.jpg" class="col-sm-12 col-md-12" style="max-width:256px; float:none" />
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<!-- lampControllerModal -->
<div class="modal fade" id="lampControllerModal" tabindex="-1" role="dialog" aria-labelledby="lampModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="lampModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <h1>Lamp controller</h1>
        <div class="row">
          <img src="./images/bulb_off.png" style="margin: 0 auto;" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- musicPlayerModal -->
<div class="modal fade" id="musicPlayerModal" tabindex="-1" role="dialog" aria-labelledby="musicModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="musicModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <h1>Music player</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- bulbControllerModal -->
<div class="modal fade" id="bulbControllerModal" tabindex="-1" role="dialog" aria-labelledby="bulbModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="bulbModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <h1>Bulb controller</h1>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-3" style="height:200; background-color: red; margin: 6px;"></div>
          <div class="col-lg-3" style="height:200; background-color: green; margin: 6px;"></div>
          <div class="col-lg-3" style="height:200; background-color: blue; margin: 6px;"></div>
          <div class="col-lg-1"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- zenModeModal -->
<div class="modal fade" id="zenModeModal" tabindex="-1" role="dialog" aria-labelledby="zenModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="zenModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        Zen mode
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#lampController').click(() => { $('#lampControllerModal').modal('show'); }); 
  $('#musicPlayerController').click(() => { $('#musicPlayerModal').modal('show'); });
  $('#bulbController').click(() => { $('#bulbControllerModal').modal('show'); });
  $('#zenModeController').click(() => { $('#zenModeModal').modal('show'); });
</script>
