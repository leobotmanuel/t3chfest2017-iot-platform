<div class="row">
  <h1>Sema IoT Platform!</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" style="padding-bottom: 12px">Temperature sensor</h3>
    <span class="label label-warning" style="font-size: 20px">27 ÂºC</span>
  </div>
  <div class="panel-body">
    <chart [options]="temperatureOpts" (load)="saveTempChartReference($event.context)" class="col-sm-12 col-md-12"></chart>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" style="padding-bottom: 12px">Gas presence</h3>
    <span class="label label-danger" style="font-size: 20px">No (OK)</span>
  </div>
  <div class="panel-body">
    <chart [options]="temperatureOpts" class="col-sm-12 col-md-12"></chart>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" style="padding-bottom: 12px">Light sensor</h3>
    <span class="label label-primary" style="font-size: 20px">XXX Lux</span>
  </div>
  <div id="containerTempChart" class="panel-body">
    <div id="tempChart" style="width:100% !important"></div>
  </div>
</div>

<script>
  Highcharts.chart('tempChart', {
      chart: {
          width: $('.container').width() * 0.94,
          type: 'spline',
          animation: Highcharts.svg, // don't animate in old IE
          marginRight: 10,
          events: {
              load: function () {

                  // set up the updating of the chart each second
                  var series = this.series[0];
                  setInterval(function () {
                      var x = (new Date()).getTime(), // current time
                          y = Math.random();
                      series.addPoint([x, y], true, true);
                  }, 1000);
              }
          }
      },
      title: {
          text: 'Live random data'
      },
      xAxis: {
          type: 'datetime',
          tickPixelInterval: 150
      },
      yAxis: {
          title: {
              text: 'Value'
          },
          plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
          }]
      },
      tooltip: {
          formatter: function () {
              return '<b>' + this.series.name + '</b><br/>' +
                  Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                  Highcharts.numberFormat(this.y, 2);
          }
      },
      legend: {
          enabled: false
      },
      exporting: {
          enabled: false
      },
      series: [{
          name: 'Random data',
          data: (function () {
              // generate an array of random data
              var data = [],
                  time = (new Date()).getTime(),
                  i;

              for (i = -19; i <= 0; i += 1) {
                  data.push({
                      x: time + i * 1000,
                      y: Math.random()
                  });
              }
              return data;
          }())
      }]
  });
</script>
